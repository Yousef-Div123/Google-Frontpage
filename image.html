<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id=top-right>
            <a href="index.html">Google search</a>
        </div>
        <div id="middle">
            <h1 id="google">Google</h1>

            <h2 id="google-image">Image</h2>

            <form action="https://google.com/search" method="get">

            </form>

        </div>
    </body>
</html>
